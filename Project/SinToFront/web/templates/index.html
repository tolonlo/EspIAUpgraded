<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Playlist con Gestos</title>
    <style>
        body {
            background-color: #2C1B3A;
            color: white;
            font-family: Poppins, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            width: 80%;
            background-color: #321f42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        #camera {
            width: 100%;
            height: 300px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            background-color: #2C1B3A;
            /* Fondo igual al de la web */
            color: white;
            border: none;
            padding: 8px 18px;
            margin: 4px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1E90FF;
            /* Color al pasar el mouse */
        }
        button.middle {
            font-size: 20px;
            /* Botón medio más grande */
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #3f3248;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .progress {
            height: 5px;
            background-color: #1E90FF;
            width: 50%;
            border-radius: 5px;
        }


        .song-list {
            margin-top: 20px;
            width: 80%;
            text-align: left;
        }
        .song-list li {
            list-style: none;
            padding: 5px;
            border-bottom: 1px solid #46354f;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #372248;
        }
        .login-button:hover {
            background-color: #5D2D6B;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .tasks-link {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #1E90FF;
        }
    </style>
</head>

<body>
    <a class="login-button tasks-link" href="/tasks/">Ir a Tareas</a>
    <button class="login-button" onclick="login()">Login/Connect</button>
    <div class="container">
        <div class="column">
            <h2>Cámara</h2>
            <div id="camera">
                <video id="video" autoplay></video>
            </div>
            <button onclick="toggleCamera()">Encender/Apagar Cámara</button>
        </div>

        <div class="column">
            <h2>Reproductor</h2>
            <div class="player">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <button onclick="manualPrev()"> ⏮ </button>
                    <button class="middle" onclick="manualPlay()"> ▶ </button>
                    <button onclick="manualNext()"> ⏭ </button>
                </div>
            </div>


            <h3>Lista de Canciones</h3>
            <ul class="song-list" id="songList">
                <li>Canción 1</li>
                <li>Canción 2</li>
                <li>Canción 3</li>
            </ul>
        </div>

    </div>
    <script>
        let video = document.getElementById('video');
        let cameraOn = false;

        function toggleCamera() {
            if (cameraOn) {
                video.srcObject.getTracks().forEach(track => track.stop());
                cameraOn = false;
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        cameraOn = true;
                    })
                    .catch(error => console.error("Error al acceder a la cámara", error));
            }
        }

        function manualPlay() { console.log("Reproducir"); }
        function manualPause() { console.log("Pausar"); }
        function manualNext() { console.log("Siguiente"); }
        function manualPrev() { console.log("Anterior"); }
        function login() {
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
